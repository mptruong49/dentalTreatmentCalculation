<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Treatment Cost Calculator</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .treatments-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .treatment-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .treatment-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .treatment-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }
        
        .treatment-item:hover::before {
            transform: scaleY(1);
        }
        
        .treatment-item.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
        }
        
        .treatment-item.selected::before {
            transform: scaleY(1);
        }
        
        .treatment-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 8px;
        }
        
        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 6px;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .checkbox.checked {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
        }
        
        .checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .code {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #495057;
            padding: 6px 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 0.95em;
            border: 1px solid #dee2e6;
        }
        
        .description {
            flex: 1;
            font-size: 1.05em;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
            text-align: right;
        }
        
        .total-section {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            position: sticky;
            bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .total-label {
            font-size: 1.2em;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .total-price {
            font-size: 2.5em;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        
        .quantity-controls label {
            margin-right: 8px;
        }
        
        .quantity-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quantity-btn {
            width: 28px;
            height: 28px;
            border: 1px solid #ddd;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            color: #495057;
            transition: all 0.2s ease;
            user-select: none;
        }
        
        .quantity-btn:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }
        
        .quantity-btn:active {
            transform: scale(0.95);
        }
        
        .quantity-input {
            width: 50px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            background: white;
            -moz-appearance: textfield; /* Hide arrows in Firefox */
        }
        
        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Hide arrows in Chrome/Safari */
            margin: 0;
        }
        
        .selected-count {
            margin-top: 10px;
            opacity: 0.8;
            font-size: 0.95em;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .treatments-grid {
                grid-template-columns: 1fr 1fr;
                gap: 6px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 12px;
            }
            
            .treatment-item {
                padding: 10px;
            }
            
            .treatment-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
            
            .checkbox {
                width: 18px;
                height: 18px;
            }
            
            .checkbox.checked::after {
                font-size: 12px;
            }
            
            .code {
                font-size: 0.75em;
                padding: 3px 6px;
            }
            
            .description {
                font-size: 0.8em;
                line-height: 1.2;
            }
            
            .price {
                font-size: 0.9em;
                font-weight: bold;
            }
            
            .quantity-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
                margin-top: 6px;
            }
            
            .quantity-controls label {
                font-size: 0.8em !important;
                margin-right: 0 !important;
            }
            
            .quantity-buttons {
                display: flex;
                align-items: center;
                gap: 6px;
            }
            
            .quantity-btn {
                width: 24px;
                height: 24px;
                font-size: 14px;
                flex-shrink: 0;
            }
            
            .quantity-input {
                width: 32px;
                padding: 3px;
                font-size: 12px;
                flex-shrink: 0;
            }
            
            .total-section {
                padding: 15px;
                margin-top: 15px;
            }
            
            .total-price {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PFKL22RR"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container">
        <div class="header">
            <h1>ðŸ¦· Dental Treatment Calculator</h1>
            <p>Select treatments and see your total cost instantly</p>
        </div>
        
        <div class="content">
            <div class="treatments-grid" id="treatments"></div>
            
            <div class="total-section">
                <div class="total-label">Total Treatment Cost</div>
                <div class="total-price" id="totalPrice">$0.00</div>
                <div class="selected-count" id="selectedCount">0 treatments selected</div>
            </div>
        </div>
    </div>
    
    <script>
        // Dental treatment data with codes, descriptions, prices, and quantity options
        const treatments = [
            { code: "D0120", description: "Periodic oral exam - established patient", price: 60 },
            { code: "D4341", description: "SRP (4+)x quads #", price: 305, hasQuantity: true, quantityLabel: "Quadrants", maxQuantity: 4, defaultQuantity: 4 },
            { code: "D0210", description: "FullMouth Series XR", price: 153 },
            { code: "D4342", description: "SRP (1-3)x quads #", price: 208, hasQuantity: true, quantityLabel: "Quadrants", maxQuantity: 4, defaultQuantity: 4 },
            { code: "D0274", description: "4 Bitewing x-rays", price: 74 },
            { code: "D4910", description: "Periodontal Maintenance", price: 168 },
            { code: "D0272", description: "2 Bitewing x-rays", price: 53 },
            { code: "D1120", description: "Prophylaxis Child", price: 77 },
            { code: "D0277", description: "Vertical Bitewings 7-8 imgages", price: 100 },
            { code: "D1110", description: "Prophylaxis Adult", price: 106 },
            { code: "D0330", description: "Panoramic X-ray", price: 131 },
            { code: "D0171", description: "Perio-Re-evaluation", price: 75 },
            { code: "D0412", description: "Blood Glucose in Office", price: 20 },
            { code: "D1206", description: "Fluoride Varnish", price: 59 },
            { code: "D4381", description: "Arestin Antimicrobial", price: 50, hasQuantity: true, quantityLabel: "Teeth", maxQuantity: 32 },
            { code: "D4346", description: "Gingivitis", price: 180 },
            { code: "D9911", description: "Desensitizing Agent", price: 50, hasQuantity: true, quantityLabel: "Quadrants", maxQuantity: 4 },
            { code: "D1330", description: "Oral Hygiene Instructions", price: 0 },
            { code: "D1351", description: "Sealants Per Tooth. Concorde: 10/tooth", price: 40, hasQuantity: true, quantityLabel: "Teeth", maxQuantity: 32 },
            { code: "D9230", description: "Nitrous Oxide Sedation. Concorde: 10/10 min", price: 75 },
            { code: "D9980", description: "Bleach Trays. Concorde: 80", price: 400 },
            { code: "D0350", description: "Photographic Images-2D", price: 0 },
            { code: "D9981", description: "Bleach Gel Refills-packs of 2. Concorde: 40", price: 50 },
            { code: "D9630", description: "products-CHX, Prev, MI. Concorde: 15", price: 15 },
        ];

        let selectedTreatments = new Map(); // Changed to Map to store quantities

        function createTreatmentItem(treatment) {
            const item = document.createElement('div');
            item.className = 'treatment-item';
            item.onclick = (e) => {
                // Don't toggle if clicking on quantity input
                if (e.target.tagName !== 'INPUT') {
                    toggleTreatment(treatment.code, item);
                }
            };
            
            const defaultQty = treatment.defaultQuantity || 1;
            const quantitySection = treatment.hasQuantity ? `
                <div class="quantity-controls" style="display: none;" id="quantity-section-${treatment.code}">
                    <label style="font-size: 0.9em; color: #666;">${treatment.quantityLabel}:</label>
                    <div class="quantity-buttons">
                        <div class="quantity-btn" onclick="changeQuantity('${treatment.code}', -1); event.stopPropagation();">âˆ’</div>
                        <input type="number" id="quantity-${treatment.code}" min="1" max="${treatment.maxQuantity}" value="${defaultQty}" 
                               class="quantity-input"
                               onchange="updateQuantity('${treatment.code}')" onclick="event.stopPropagation()">
                        <div class="quantity-btn" onclick="changeQuantity('${treatment.code}', 1); event.stopPropagation();">+</div>
                    </div>
                </div>
            ` : '';
            
            item.innerHTML = `
                <div class="treatment-header">
                    <div class="checkbox" id="checkbox-${treatment.code}"></div>
                    <div class="code">${treatment.code}</div>
                    <div class="description">${treatment.description}</div>
                    <div class="price" id="price-${treatment.code}">${treatment.price.toFixed(2)}</div>
                </div>
                ${quantitySection}
            `;
            
            return item;
        }

        function toggleTreatment(code, element) {
            const checkbox = document.getElementById(`checkbox-${code}`);
            const quantitySection = document.getElementById(`quantity-section-${code}`);
            const treatment = treatments.find(t => t.code === code);
            
            if (selectedTreatments.has(code)) {
                selectedTreatments.delete(code);
                element.classList.remove('selected');
                checkbox.classList.remove('checked');
                if (quantitySection) {
                    quantitySection.style.display = 'none';
                }
            } else {
                const defaultQty = treatment.defaultQuantity || 1;
                const quantity = treatment.hasQuantity ? defaultQty : 1;
                selectedTreatments.set(code, quantity);
                element.classList.add('selected');
                checkbox.classList.add('checked');
                if (quantitySection) {
                    quantitySection.style.display = 'flex';
                    quantitySection.style.alignItems = 'center';
                    document.getElementById(`quantity-${code}`).value = defaultQty;
                }
                updatePriceDisplay(code, treatment.price, quantity);
            }
            
            updateTotal();
        }

        function changeQuantity(code, delta) {
            const quantityInput = document.getElementById(`quantity-${code}`);
            const currentQuantity = parseInt(quantityInput.value) || 1;
            const treatment = treatments.find(t => t.code === code);
            const newQuantity = Math.max(1, Math.min(treatment.maxQuantity, currentQuantity + delta));
            
            quantityInput.value = newQuantity;
            selectedTreatments.set(code, newQuantity);
            updatePriceDisplay(code, treatment.price, newQuantity);
            updateTotal();
        }

        function updateQuantity(code) {
            const quantityInput = document.getElementById(`quantity-${code}`);
            const quantity = parseInt(quantityInput.value) || 1;
            const treatment = treatments.find(t => t.code === code);
            
            // Ensure quantity is within valid range
            if (quantity < 1) {
                quantityInput.value = 1;
                return;
            }
            if (quantity > treatment.maxQuantity) {
                quantityInput.value = treatment.maxQuantity;
                return;
            }
            
            selectedTreatments.set(code, quantity);
            updatePriceDisplay(code, treatment.price, quantity);
            updateTotal();
        }

        function updatePriceDisplay(code, basePrice, quantity) {
            const priceElement = document.getElementById(`price-${code}`);
            const totalPrice = basePrice * quantity;
            
            if (quantity > 1) {
                priceElement.innerHTML = `${basePrice.toFixed(2)} Ã— ${quantity}<br><strong>${totalPrice.toFixed(2)}</strong>`;
            } else {
                priceElement.innerHTML = `${totalPrice.toFixed(2)}`;
            }
        }

        function updateTotal() {
            let total = 0;
            const selectedCount = selectedTreatments.size;
            
            selectedTreatments.forEach((quantity, code) => {
                const treatment = treatments.find(t => t.code === code);
                if (treatment) {
                    total += treatment.price * quantity;
                }
            });
            
            document.getElementById('totalPrice').textContent = `${total.toFixed(2)}`;
            document.getElementById('selectedCount').textContent = 
                `${selectedCount} treatment${selectedCount !== 1 ? 's' : ''} selected`;
        }

        function initializeApp() {
            const treatmentsContainer = document.getElementById('treatments');
            
            treatments.forEach(treatment => {
                const item = createTreatmentItem(treatment);
                treatmentsContainer.appendChild(item);
            });
            
            updateTotal();
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
